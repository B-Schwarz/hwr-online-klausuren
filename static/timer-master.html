<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer - Master</title>
</head>
<body>
    <div id="timer">
        <span id="timer-text"></span>
        <button type="button" onclick="startTimer()">Start</button>
        <button type="button" onclick="stopTimer()">Stop</button>
        <label for="settime-text">Time (min): </label><input type="number" id="settime-text" >
        <button type="button" onclick="setTimer()">Set</button>
    </div>

    <script rel="script" src="js/timer.js"></script>
</body>
</html>
